<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous" />
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

</head>
<body>


	<div th:if="${confirmationMessage}">
		<p th:text="${confirmationMessage}"></p>
	</div>

	<div th:if="${allProducts}">
		<table class="table table-striped">
			<tr>
			<th>Product Name</th>
			<th>Product Price</th>
			<th>Product Type</th>
			<th colspan="2">Action</th>
			</tr>

			<tr th:each="product :${allProducts}">
				<td th:text="${product.productName}"></td>
				<td th:text="${product.pType.typeName}"></td>
				<td th:text="${product.productPrice}"></td>
				<td><a th:href="@{'/product/edit/'+${product.id}}" class="glyphicon glyphicon-edit"></a>
				<a th:href="@{'/product/delete/'+${product.id}}" class="glyphicon glyphicon-trash" ></a></td>
				
			</tr>
		</table>
	</div>



</body>
</html>
