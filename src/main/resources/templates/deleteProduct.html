<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"></meta>
<title>Product Delete</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<dl class="dl-horizontal">
  <dt >product name:</dt>
  <dd th:text="${selectedProduct.productName}">...</dd>

  <dt >Product Price:</dt>
  <dd th:text="${selectedProduct.productPrice}">...</dd>

  <dt >product type:</dt>
  <dd th:text="${selectedProduct.pType.typeName}">...</dd>
</dl>

<form action="#" th:action="@{/product/delete}" th:object="${selectedProduct}" method="post">
<input type="hidden" th:field="*{id}" th:value="${selectedProduct.id}" />
<input type="submit" value="do want to delete this item?" />
</form>
</body>
</html>
